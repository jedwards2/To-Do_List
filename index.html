<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>To-Do Lists</h1>
      </div>
      <div id="main">
        <div id="sidebar">
          <button id="new_list_button">New List</button>
          <form id="new_list_form">
            <div id="list_form_top">
              <button id="close_list_form_button" type="button">X</button>
              <label for="name">New List Name</label>
            </div>
            <input type="text" name="name" />
            <button id="submit_list_button" type="button">Submit</button>
          </form>
          <h2 id="lists_header">Lists</h2>
          <div id="lists_div"></div>
        </div>
        <div id="todo_list"></div>
      </div>
    </div>
  </body>
</html>
